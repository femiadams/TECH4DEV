<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olufemi Adamolekun</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form id="form" action="/form.html">
        <h3>Create an account</h3>

        
        <label for class="name">Name:</label>
        <input type="text" id="name" placeholder="enter your name" required>
       

        <br><br>
    
        <label for class="pass">Password:</label>
        <input type="password" id="pass" placeholder="enter password" required>

        <br><br>
        <label for class="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone" placeholder="08055881130" required>

        <br><br>
        <label for class="email">Email:</label>
        <input type="email" placeholder="info@gmail.com" id="email" required>

        <br><br>
        <label for class="date">Date of birth:</label>
        <input type="date" id="date" required>

        <br><br>
        <label for class="time">Time:</label>
        <input type="time" id="time" required>

        <br><br>
        <label for class="nationality">Nationality:</label>
        <select required>
            <option value="">select country</option>
            <option value="Ng">nigeria</option>
            <option value="Gh">ghana</option>
            <option value="SA">southafrica</option>
        </select>

        <br><br>
        <label for class="gender">Gender:</label>
        <input required type="radio" name="gender">male
        <input required type="radio" name="gender">female

        <br><br>
        <p>
            <label for class="Aboutme">About me:</label>
            <textarea required name="" id="" cols=20" rows="9" placeholder="tell us about yourself"></textarea>
            <br>
        <div>
            <label for class="upload">upload a csv file:</label>
            <input type="file" accept=".csv" required>
        </div>

        <br>
        <span>
            <label for class="p1">I have read and accepted the T&C applied</label>
            <input type="checkbox" required>
        </span>

        <br>
    <button id="submit" type="submit">sign up</button>
    </form>
</body>

</html>
