<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="form"> 
        <h1>Sign Up</h1>
        <br><br><br><br>
        <div>
            <form action="dashboard.html" method="post">       
            <section class="name">
                <label  for="">
                    First Name* <br>
                    <input type="text" name="" id="" placeholder="Enter first name" required>
                </label><br><br>
        
                <label for="">
                    Last Name* <br>
                    <input type="text" name="" id="" placeholder="Enter last name" required>
                </label><br>
        
                <label for="">
                    Middle Name* <br>
                    <input type="text" name="" id="" placeholder=" Enter middle name" >
                </label>
            </section>
            <br>
            <section class="email">
                <label  for="" >
                    Email* <br>
                    <input type="email" name="" id="" placeholder="Email" required>
                </label>
            </section>
            <br>
            <section class="gender">
                    <label for="" id="gender">Gender*</label><br>
                    <label for="" id="gender"> Male
                        <input type="radio" name="gender" value="Male" id="" required>
                    </label>
                    <label for="" id="gender">Female
                        <input type="radio" name="gender" value="Female" id="" required>
                    </label>
                    <label for="" id="gender">Other
                        <input type="radio" name="gender" value="Other" id="" required>
                    </label>  
            </section>
            <br>
            <section class="text">
                <label for="">Tell us a little about yourself*
                    <br>
                <textarea class="" name="" id="" cols="30" rows="10" placeholder="Tell us about why you chose this track and  your motivations" required></textarea>
                </label>
            </section>
            <br>
            
            <section class="password">
                <label for="">
                    Password* <br>
                    <input type="password" name="" id="" placeholder="password" required>
                </label><br><br>
                <label for="">
                    Confirm Password* <br>
                    <input type="password" name="" id="" placeholder="confirm password" required>
                </label>
            </section>   
            <br>

            <section class="upload">
                <label for="">Upload Profile Picture
                <br>
                    <input type="file" name="" id="" accept=".jpeg, .jpg, .png" required>
                </label>
            </section>
                <br>
            <button class="button" type="submit" >Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
